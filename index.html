<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Job Finder - Find Jobs Near You</title>
  </head>
  <body>
    <nav class="container">
      <!-- Logo -->
      <h2 class="logo">Find Jobs</h2>

      <!-- Menu -->
      <ul>
        <li><a href="/" id="active">Home</a></li>
        <li><a href="/">About</a></li>
        <li><a href="/">Contact</a></li>
      </ul>

      <!-- Login Button -->
      <div>
        <button class="button">Sign In</button>
      </div>
    </nav>

    <header>
      <div class="flex-container">
        <div class="hero">
          <!-- Heading -->
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <h1>
            Search with the <br />
            four eyes <span>on</span> period.
          </h1>

          <div class="search">
            <!-- Search Bar -->
            <input
              type="text"
              id="search"
              placeholder="Search the job you want...."
            />
            <img src="./images/Search Icon.png" alt="" />
          </div>
        </div>

        <div class="image">
          <img src="./images/Image.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
